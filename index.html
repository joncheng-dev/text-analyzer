<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Text Analyzer</title>
  </head>
  <body>
    <div class="container">
      <h2>Text Analyzer</h2>
      <form id="word-counter">
        <div class="form-group">
          <p>Input a text passage to get a total word count:</p>
          <textarea
            id="text-passage"
            name="text-passage"
            class="form-control"
          ></textarea>
          <p>
            Optionally enter a word to count the number of times it occurs in
            the passage:
          </p>
          <input type="text" id="word" name="word" class="form-control" />
          <br />
          <button type="submit" class="btn btn-success">Submit Survey</button>
        </div>
      </form>
      <p>
        Passage after Offensive Word Filter:
        <span id="filtered-text"></span>
      </p>
      <br />
      <p>Total Word Count: <span id="total-count"></span></p>
      <br />
      <p>Selected Word Count: <span id="selected-count"></span></p>
      <br />
      <p>
        Passage with the Selected Word in bold:
        <span id="bolded-passage"></span>
      </p>
      <br />
      <p>Most common words: <span id="most-common"></span></p>
    </div>
  </body>
</html>
